  - name: "About Section" 
    label: "About Section"
    folder: "content/english/aboutus"
    create: false
    fields:
      - { label: "About Title", name: "title", widget: "string" }
      - { label: "Page Header Background Image", name: "page_header_bg", widget: "image" }
      - { label: "Aboutus Title", name: "abouttitle", widget: "string" }
      - { label: "Box Image 1", name: "boximage1", widget: "image" }
      - { label: "Box Image 2", name: "boximage2", widget: "image" }
      - { label: "Box Content 1", name: "boxcontent1", widget: "text" }
      - { label: "Box Content 2", name: "boxcontent2", widget: "text" }
      - { label: "Box Title 1", name: "boxtitle1", widget: "string" }
      - { label: "Box Title 2", name: "boxtitle2", widget: "string" }
      - { label: "Introduction", name: "intro", widget: "markdown" }

  - name: "Product Section" 
    label: "Products"
    folder: "content/english/products"
    create: true
    fields:
      - { label: "Product Title", name: "title", widget: "string" }
      - { label: "Page Header Background Image", name: "page_header_bg", widget: "image" }
      - { label: "Product Subtitle", name: "subtitle", widget: "string" }
    
  - name: "Printed Fabrics" 
    label: "Printed Fabrics"
    folder: "content/english/products/Printed Fabrics"
    create: true
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "Page Header Background Image", name: "page_header_bg", widget: "image" }
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Product Title", name: "productTitle", widget: "string" }
      - { label: "Product Desription", name: "product description", widget: "markdown" }
      
  - name: "Printed Fabrics on Blended Fabrics" 
    label: "Printed Fabrics on Blended Fabrics"
    folder: "content/english/products/Printed Fabrics on Blended Fabrics"
    create: true
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "Page Header Background Image", name: "page_header_bg", widget: "image" }
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Product Title", name: "productTitle", widget: "string" }
      - { label: "Product Desription", name: "product description", widget: "markdown" }
   
  - name: "Yarn Dyed Fabrics" 
    label: "Yarn Dyed Fabrics"
    folder: "content/english/products/Yarn Dyed Fabrics"
    create: true
    fields:
      - { label: "Product Name", name: "title", widget: "string" }
      - { label: "Page Header Background Image", name: "page_header_bg", widget: "image" }
      - { label: "Product Image", name: "image", widget: "image" }
      - { label: "Product Title", name: "productTitle", widget: "string" }
      - { label: "Product Desription", name: "product description", widget: "markdown" }
   
  - name: "Contact Us" 
    label: "Contact Us"
    folder: "content/english/contactus"
    create: false
    fields:
      - { label: "Contact Title", name: "title", widget: "string" }
      - { label: "Page Header Background Image", name: "page_header_bg", widget: "image" }
      - { label: "Contact Address", name: "address", widget: "string" }
      - { label: "Contact No", name: "phone", widget: "string" }
      - { label: "Whatsapp No", name: "whatsappcall", widget: "string" }
      - { label: "Whatsapp Link", name: "whatsapplink", widget: "string" }
      - { label: "Email Id", name: "email", widget: "string" }
         
  - name: "Slider 1" 
    label: "Slider 1"
    folder: "content/english/slider/slider1"
    create: false
    fields:
      - { label: "Slider Title", name: "title", widget: "string" }
      - { label: "Slider Image", name: "image", widget: "image" }
      - { label: "Slider Type", name: "type", widget: "string" }

  - name: "Slider 2" 
    label: "Slider 1"
    folder: "content/english/slider/slider2"
    create: false
    fields:
      - { label: "Slider Title", name: "title", widget: "string" }
      - { label: "Slider Image", name: "image", widget: "image" }
      - { label: "Slider Type", name: "type", widget: "string" }
      
  - name: "Service" 
    label: "Service"
    folder: "content/services"
    create: true
    fields:
      - { label: "Service Name", name: "title", widget: "string" }
      - { label: "French Service Name", name: "title_fr", widget: "string" }
      - { label: "Service Icon", name: "icon_css_class", widget: "image" }
      - { label: "Service Description", name: "service_content", widget: "text" }
      - { label: "French Service Description", name: "service_content_fr", widget: "text" }
      - { label: "Type", name: "type", widget: "string" }

  
   
  
  
  